<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>visualize.js demo page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<p>wordCloud3D</p>
<div id="wordCloud3D" style="width: 700px; height: 600px"></div>

<script src="http://172.27.8.192:9001/vendor.js"></script>
<script src="http://172.27.8.192:9001/app.js"></script>
<script type="text/javascript">
    d3.json("/data/WordCloud3D.json", function(error, resp) {
        const wordCloud3D = new ForceGraph.WordCloude3D({
            data: resp,
            dom: document.getElementById('wordCloud3D'),
            deep: 10
        });

        wordCloud3D.render();
    });
</script>
</body>
</html>
