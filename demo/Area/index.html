<!doctype html>
<html lang="">
<head>
  <title>visualize.js demo page</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #areaTest {
      width: 600px;
      height: 420px;
    }
  </style>
</head>
<body>
<div id="areaTest">
</div>
<script src="http://172.27.8.192:9001/vendor.js"></script>
<script src="http://172.27.8.192:9001/app.js"></script>
<script>
  (function () {
    d3.json('/Area/Area_Numeric.json', function (error, data) {
      if (error) {
        console.log(error);
      }
      var area = new ForceGraph.Area({
        dom: document.getElementById('areaTest'),
        data: data,
        type: 'Numeric',
        color: 'red'
      });
      area.render();
    });
  })()
</script>
</body>
</html>
